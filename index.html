<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- MetaData information -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Slindo Ngcobo">
        <meta name="description" content="A simple personal income tax calculator app.">
        <!-- Tax Calculator App ICON -->
        <link rel="icon" href="images/tax-calc-icon.png" type="image/x-icon">
        <!-- The Tax Calculator App Title -->
        <title>
            Tax Calculator App
        </title>
        <!-- CSS link to the App -->
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>

    <body>
        <div class="head-container">
            <h1 class="taxCalc-heading">
                KAM TAX CALCULATOR
            </h1>
            <h2 class="info-heading">
                How Much Tax Will I Pay?
            </h2>
        </div>

        <div class="content-container">
            <div class="calc-cta">
                <h6 class="income-cta">
                    Annual Income:          
                </h6>
                <!-- <p class="rand">
                    R          
                </p> -->
                <input id="taxIncome" type="text" class="income-input" placeholder="Enter Your Annual Income">
                <button class="calc-btn" id="calcTax">
                    Calculate Tax
                </button>
            </div>

            <div class="result-heading">
                <h6 class="result-info">
                    Tax Results
                </h6>

                <div class="tax-result">
                    <p class="brac-res">Total Tax:</p>
                    <p class="brac-res" id="taxResult"></p>
                </div>

                <div class="net-result">
                    <p class="brac-res">Net-Income:</p>
                    <p class="brac-res" id="netResult"></p>
                </div>
            </div>
                
            <div id="taxBreakDown" class="tax-breakdown">
                <h6 class="result-info">
                    Tax Breakdown
                </h6>

                <table class="tax-grid">
                    <tr>
                        <th>Income Range:</th>
                        <th>Tax Rate:</th>
                        <th>Calculation</th>
                    </tr>
                    <tr>
                        <td>R0 - R10000</td>
                        <td>0%</td>
                        <td id="bracResZ"></td>
                    </tr>
                    <tr>
                        <td>R10001 - R20000</td>
                        <td>10%</td>
                        <td id="bracResO"></td>
                    </tr>
                    <tr>
                        <td>R20001 - R50000</td>
                        <td>20%</td>
                        <td id="bracResT"></td>
                    </tr>
                    <tr>
                        <td>Above R50000</td>
                        <td>30%</td>
                        <td id="bracResA"></td>
                    </tr>
                </table>
            </div>
        </div>
        <!-- Add the Java Script to HTML for the functionality -->
        <script src="main.js"></script>
    </body>
</html>
